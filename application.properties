# Database configuration
database.url=jdbc:mysql://localhost:3306/mydb
database.username=root
database.password=secret

# Server settings
server.port=8080
server.host=localhost

# Application settings
app.name=MyApp
app.version=1.0.0
app.locale=en_US

# Logging configuration
logging.level.root=INFO
logging.level.com.myapp=DEBUG
logging.file.name=app.log

# Security settings
security.jwt.secret=mySecretKey
security.jwt.expiration=86400
security.oauth.clientId=myClientId
security.oauth.clientSecret=myClientSecret

# API settings
api.base.url=https://api.myapp.com/v1
api.timeout=5000

# Cache settings
cache.enabled=true
cache.ttl=3600
cache.max.size=1000

# Email configuration
email.smtp.host=smtp.mailtrap.io
email.smtp.port=2525
email.username=myemail@example.com
email.password=myemailpassword

# Feature toggles
feature.newUI.enabled=true
feature.betaFeature.enabled=false

# Miscellaneous
max.upload.size=10485760
default.timezone=UTC
maintenance.mode=false
